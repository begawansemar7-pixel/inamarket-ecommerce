<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INAMarket - UMKM Indonesia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                light: '#2dd4bf',
                DEFAULT: '#14b8a6',
                dark: '#0f766e',
              },
              secondary: {
                light: '#fde047',
                DEFAULT: '#facc15',
                dark: '#eab308',
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.18.0"
  }
}
</script>
<style>
  @keyframes step-in {
    from {
      opacity: 0;
      transform: translateY(15px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .animate-step-in {
    animation: step-in 0.4s ease-out forwards;
  }
  @keyframes scale-in {
    from {
      transform: scale(0.5);
      opacity: 0;
    }
    to {
      transform: scale(1);
      opacity: 1;
    }
  }
  .animate-scale-in {
    animation: scale-in 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
  }
  @keyframes dropdown-enter {
    from {
      opacity: 0;
      transform: scale(0.95) translateY(-5px);
    }
    to {
      opacity: 1;
      transform: scale(1) translateY(0);
    }
  }
  .animate-dropdown-enter {
    animation: dropdown-enter 0.1s ease-out forwards;
    transform-origin: top right;
  }
  @keyframes auth-modal-enter {
    from {
        opacity: 0;
        transform: scale(0.98);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
  }
  .animate-auth-modal-enter {
    animation: auth-modal-enter 0.2s ease-out forwards;
  }

  .range-slider-thumb {
    pointer-events: auto; /* Make thumbs interactive */
  }
  .range-slider-thumb::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 16px;
    height: 16px;
    background: #14b8a6; /* primary color */
    border: 2px solid white;
    box-shadow: 0 0 2px rgba(0,0,0,0.3);
    border-radius: 50%;
    cursor: pointer;
    margin-top: -7px; /* Center thumb on a 2px high track */
    position: relative;
    z-index: 10;
  }
  .range-slider-thumb::-moz-range-thumb {
    width: 16px;
    height: 16px;
    background: #14b8a6;
    border: 2px solid white;
    box-shadow: 0 0 2px rgba(0,0,0,0.3);
    border-radius: 50%;
    cursor: pointer;
    border: none;
  }
  @keyframes slide-up {
    from {
      transform: translateY(100%);
    }
    to {
      transform: translateY(0);
    }
  }
  .animate-slide-up {
    animation: slide-up 0.3s ease-out forwards;
  }
  @keyframes fade-in {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  .animate-fade-in {
    animation: fade-in 0.3s ease-out forwards;
  }
</style>
</head>
  <body class="bg-gray-50">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
